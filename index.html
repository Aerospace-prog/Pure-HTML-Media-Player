<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media Player</title>
  </head>
  <body>
    <header>
      <h1>Media Player with 6 Videos and 6 Audio Files</h1>
    </header>
    <main>
      <section id="audios">
        <h2>Audio Files</h2>
        <ul>
          <li>
            <h3>Audio 1</h3>
            <audio src="1.mp3" controls preload="auto" muted></audio>
          </li>
          <li>
            <h3>Audio 2</h3>
            <audio src="2.mp3" controls preload="metadata" muted></audio>
          </li>
          <li>
            <h3>Audio 3</h3>
            <audio src="3.mp3" controls preload="none" muted></audio>
          </li>
        </ul>
      </section>
      <section id="videos">
        <h2>Video Files</h2>
        <ul>
          <li>
            <h3>Video 1</h3>
            <video src="1.mp4" controls preload="auto" muted></video>
          </li>
          <li>
            <h3>Video 2</h3>
            <video src="2.mp4" controls preload="metadata" muted></video>
          </li>
          <li>
            <h3>Video 3</h3>
            <video src="3.mp4" controls preload="none" muted></video>
          </li>
          <li>
            <h3>Video 4</h3>
            <video src="4.mp4" controls preload="auto" muted></video>
          </li>
          <li>
            <h3>Video 5</h3>
            <video src="5.mp4" controls preload="metadata" muted></video>
          </li>
          <li>
            <h3>Video 6</h3>
            <video src="6.mp4" controls preload="none" muted></video>
          </li>
        </ul>
      </section>
    </main>
  </body>
</html>
